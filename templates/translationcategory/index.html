<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Translation Category</h3>
    </div>
    <div class="panel-body">
        <a href='/translationcategory/add'>
            <button type="button" class="btn btn-default">New Category</button>
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Name
                </th>
            </tr>
            </thead>
            <tbody>
            <% if(!categories && !_.isEmpty(categories)) { %>
                <tr>
                    <td colspan='2'>
                        Categories is empty!
                    </td>
                <tr>
            <% } else { %>
                <% _.each(categories, function(category) { %>
                    <tr>
                        <td>
                            <a href='translationcategory/edit/<%= category.translationCategoryId %>'>
                                <%=category.translationCategoryId %>
                            </a>
                        </td>
                        <td>
                            <%=category.name %>
                        </td>
                    </tr>
                <% }); %>
            <% } %>
            </tbody>
        </table>
    </div>
</div>
