<h1 class="sub-header">Member List</h1>

    <div class="table-responsive">
        <table class="table table-striped dataTable">
            <thead>
            <tr>
                <th>
                    Member ID
                </th>
                <th>
                    User Name
                </th>
                <th>
                    Email Address
                </th>
                <th>
                    Last Logout Date
                </th>
            </tr>
            </thead>
            <tbody>
            <% for(var i=0; i<members.length; i++) { %>
            <tr>
                <td>
                    <a href='member/detail/<%= members[i].memberId %>'>
                        <%=members[i].memberId %>
                    </a>
                </td>
                <td>
                    <%=members[i].userName %>
                </td>
                <td>
                    <%=members[i].emailAddress %>
                </td>
                <td>
                    <%=Format_Date_Full(members[i].LastLogoutDate) %>
                </td>
            </tr>
            <% } %>
            </tbody>
        </table>
    </div>
