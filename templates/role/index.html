<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Admin User Roles</h3>
    </div>
    <div class="panel-body">
        <a href='/role/add'>
            <button type="button" class="btn btn-default">New Role</button>
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Name
                </th>
            </tr>
            </thead>
            <tbody>
            <% for(var i=0; i<roles.length; i++) { %>
            <tr>
                <td>
                    <a href='role/edit/<%= roles[i].adminRoleId %>'>
                        <%=roles[i].adminRoleId %>
                    </a>
                </td>
                <td>
                    <%=roles[i].name %>
                </td>
            </tr>
            <% } %>
            </tbody>
        </table>
    </div>
</div>
